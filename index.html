<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>
  <script src="./scripts/index.js" defer></script> 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Programa de mudança de cor de fundo</h1>
  </header>
  
  <main>
  
    <input type="text" name="showColor" id="showColor" placeholder="O código da cor será mostrado aqui" disabled>
        <button id="changeColorBtnRandom" type="button">
            <p>Clique aqui para mudar cor aleatoriamente!</p>
        </button>
 

    <input type="text" name="myColor" id="myColor" placeholder="Escreva uma cor nesse campo!">
        <button id="changeColorBtn" type="button">
            <p>Escreva o código da cor desejada e clique aqui!</p>
        </button>  

  
  </main>

</body>
</html>
